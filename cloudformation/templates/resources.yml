  #############################################################################
  # Staging Resources                                                         #
  #############################################################################

  # Step Functions: Resources
  jurimetriastatemachine:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      StateMachineType: STANDARD
      DefinitionString:
        !Sub # Esse snippet  usado para ser substitido dinamicamente pelo script
          - |
          ##{{STATEMACHINE_DEF}}
          - {
              SetupLambdaFunctionArn: !GetAtt setupfunction.Arn,
              EndLambdaFunctionArn: !GetAtt endfunction.Arn,
              AthenaVerifyLambdaFunctionArn: !GetAtt athenaverifyfunction.Arn,
              AthenaUpdateLambdaFunctionArn: !GetAtt athenaupdatefunction.Arn
            }
      RoleArn: !GetAtt stepfunctionrole.Arn
      Tags:
        - Key: "Resource"
          Value: "main"

  # Step Functions: Access Management (IAM)
  stepfunctionrole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - !Sub states.${AWS::Region}.amazonaws.com
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "Lambda"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "lambda:InvokeFunction"
                Resource:
                  - !GetAtt setupfunction.Arn
                  - !GetAtt endfunction.Arn
                  - !GetAtt athenaupdatefunction.Arn
                  - !GetAtt athenaverifyfunction.Arn
        - PolicyName: "Batch"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "batch:SubmitJob"
                Resource:
                  - !Ref jurimetriaprocessing
                  - !Ref jurimetriapersistence
                  - !Ref jurimetriaqueue
              - Effect: Allow
                Action:
                  - "batch:TerminateJob"
                  - "batch:DescribeJobs"
                Resource: "*" # IAM does not support resource-level permissions for this actions (https://docs.aws.amazon.com/batch/latest/userguide/batch-supported-iam-actions-resources.html)
        - PolicyName: "CloudwatchEvent"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              Effect: "Allow"
              Action:
                - "events:PutTargets"
                - "events:PutRule"
                - "events:DescribeRule"
              Resource:
                !Sub "arn:aws:events:${AWS::Region}:${AWS::AccountId}:rule/StepFunctionsGetEventsForBatchJobsRule"
      Tags:
        - Key: "Resource"
          Value: "main"

  # Lambda: Resources
  setupfunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Description: "Setup Lambda Function"
      Role: !GetAtt lambdarole.Arn
      CodeUri: ../../awslambda/src/setup
      Handler: index.lambda_handler
      Runtime: python3.8
      MemorySize: 128
      Timeout: 60
      Environment:
          Variables:
            PROJECT_VERSION: !Ref ProjectVersion
            ENVIRONMENT: !Ref Environment
            MONGO_URL: '{{resolve:secretsmanager:jurimetria-production-secrets:SecretString:production_mongo_url}}'
            MONGO_DB: 'tribunais'
            CHUNK_SIZE: '10000'
            JOB_DEFINITION_PROCESSING: !Ref jurimetriaprocessing
            JOB_DEFINITION_PERSISTENCE: !Ref jurimetriapersistence
            JOB_QUEUE: !Ref jurimetriaqueue
            HISTORY_TABLE:
              Fn::If:
              - IsProduction
              - !Ref historytable
              - Fn::ImportValue:
                  !Sub "${ProductionStack}:HistoryTable"
            S3_DATA_BUCKET:
              Fn::If:
                - IsProduction
                - !Ref databucket
                - Fn::ImportValue:
                    !Sub "${ProductionStack}:DataBucket"
      Tags: {
        "Resource": "main"
      }

  endfunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Description: "End Lambda Function"
      Role: !GetAtt lambdarole.Arn
      CodeUri: ../../awslambda/src/end
      Handler: index.lambda_handler
      Runtime: python3.8
      MemorySize: 128
      Timeout: 3
      Environment:
        Variables:
          HISTORY_TABLE:
            Fn::If:
              - IsProduction
              - !Ref historytable
              - Fn::ImportValue:
                  !Sub "${ProductionStack}:HistoryTable"
      Tags: {
        "Resource": "main"
      }

  athenaupdatefunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Description: "Athena Lambda Function"
      Role: !GetAtt lambdarole.Arn
      CodeUri: ../../awslambda/src/athena_update
      Handler: index.lambda_handler
      Runtime: python3.8
      MemorySize: 128
      Timeout: 3
      Environment:
        Variables:
          ATHENA_WORKGROUP:
            Fn::If:
              - IsProduction
              - !Ref jurimetriaworkgroup
              - Fn::ImportValue:
                  !Sub "${ProductionStack}:JurimetriaWorkgroup"
          ATHENA_DATABASE:
            Fn::If:
              - IsProduction
              - !Ref jurimetriadatabase
              - Fn::ImportValue:
                  !Sub "${ProductionStack}:JurimetriaDatabase"
          ATHENA_TABLE: processed
      Tags: {
        "Resource": "main"
      }

  athenaverifyfunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Description: "Athena Lambda Function"
      Role: !GetAtt lambdarole.Arn
      CodeUri: ../../awslambda/src/athena_verify_status
      Handler: index.lambda_handler
      Runtime: python3.8
      MemorySize: 128
      Timeout: 3
      Tags: {
        "Resource": "main"
      }

  # Lambda: Access Management (IAM)
  lambdarole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
        - PolicyName: "DynamoDB"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "dynamodb:PutItem"
                  - "dynamodb:UpdateItem"
                  - "dynamodb:Query"
                Resource:
                  - Fn::If:
                    - IsProduction
                    - !GetAtt historytable.Arn
                    - Fn::ImportValue:
                        !Sub "${ProductionStack}:HistoryTableArn"
                  - Fn::If:
                    - IsProduction
                    - !Join [ "/" , [ !GetAtt historytable.Arn, "index", "collection-executed_at-index" ] ]
                    - Fn::Join:
                      - "/"
                      - - Fn::ImportValue:
                            !Sub "${ProductionStack}:HistoryTableArn"
                        - "index"
                        - "collection-executed_at-index"
        - PolicyName: "Athena"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "athena:StartQueryExecution"
                  - "athena:GetQueryExecution"
                Resource:
                  Fn::Sub:
                    - "arn:aws:athena:*:*:workgroup/${AthenaWorkgroup}"
                    - AthenaWorkgroup:
                        Fn::If:
                          - IsProduction
                          - !Ref jurimetriaworkgroup
                          - Fn::ImportValue:
                              !Sub "${ProductionStack}:JurimetriaWorkgroup"
        - PolicyName: "S3"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "s3:GetBucketLocation"
                  - "s3:GetObject"
                  - "s3:ListBucket"
                  - "s3:ListBucketMultipartUploads"
                  - "s3:ListMultipartUploadParts"
                  - "s3:AbortMultipartUpload"
                  - "s3:CreateBucket"
                  - "s3:PutObject"
                Resource:
                  - Fn::If:
                    - IsProduction
                    - !GetAtt databucket.Arn
                    - Fn::ImportValue:
                        !Sub "${ProductionStack}:DataBucketArn"
                  - Fn::Sub:
                    - '${DATABUCKETARN}/*'
                    - DATABUCKETARN:
                        Fn::If:
                          - IsProduction
                          - !GetAtt databucket.Arn
                          - Fn::ImportValue:
                              !Sub "${ProductionStack}:DataBucketArn"
        - PolicyName: "Glue"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "glue:SearchTables"
                  - "glue:GetPartition"
                  - "glue:GetTableVersion"
                  - "glue:GetTable"
                  - "glue:GetTables"
                  - "glue:GetTableVersions"
                  - "glue:GetDatabase"
                  - "glue:BatchCreatePartition"
                  - "glue:CreatePartition"
                  - "glue:DeletePartition"
                  - "glue:BatchDeletePartition"
                  - "glue:UpdatePartition"
                  - "glue:GetPartition"
                  - "glue:GetPartitions"
                  - "glue:BatchGetPartition"
                Resource: "*"
        - PolicyName: "Batch"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "batch:DescribeJobs"
                  - "batch:ListJobs"
                Resource: "*"

