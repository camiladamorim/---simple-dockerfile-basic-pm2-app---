AWSTemplateFormatVersion: 2010-09-09
Transform: 'AWS::Serverless-2016-10-31'

Description: >-
  Shared resources between stacks. This is, resources that are not changed
  frequently (e.g. networking information, shared databases)

Parameters:

  #############################################################################
  # Stack Parameters                                                          #
  #############################################################################

  # Parameter used to define which resources will be created on deploy.
  # - Production: All resources will be deployed (only in releases)
  # - Staging: All resources will be deployed (used to test changes on shared resources)
  # - Development: Only non-shared resources will be deployed
  Environment:
    Type: String
    Description: "Deployment environment of the project. Coordinates which resources are created."
    Default: "staging"
    AllowedValues:
      - "production"
      - "staging"

  # Used as a reference to get the output from other stacks mainly by
  # non-shared stacks. This is, if a deployment is on development environment
  # this referece is used to get the correct values from a deployed stack.
  ProductionStack:
    Type: String
    Default: ""
    Description: "On a non-production environment, some resources use this value to get variables from other stacks"

  #############################################################################
  # Resource Parameters                                                       #
  #############################################################################

  # ECR
  ProjectVersion:
    Type: String
    Description: "Project version, this is, the release tag to be used"
    AllowedPattern: "^[v]?JUR-[0-9.]+(?:\\w\\d?)?$"
    ConstraintDescription: "Version needs to be on [v]JUR-X.X.X format"

  # EC2
  ProjectInstanceAMI:
    Description: "Project instance's AMI [Default: Amazon Linux 2 (64x SSD)]"
    Type: AWS::EC2::Image::Id
    Default: "ami-062f7200baf2fa504"

  ProjectInstanceType:
    Description: "Project instance's type (e.g. t3.medium, c5.2xlarge)"
    Type: String
    Default: "t3.medium"

  AvailabilityZoneName:
    Description: "Availability Zone to deploy EC2 Resources"
    Type: AWS::EC2::AvailabilityZone::Name

  EC2KeyPairName:
    Type: "AWS::EC2::KeyPair::KeyName"
    Description: "SSH Key-Pair used on EC2 instances"

Conditions:
  IsProduction: !Equals [ !Ref Environment, "production" ]

Resources:

  #############################################################################
  # Production Resources                                                      #
  #############################################################################

  # Amazon S3
  projectbucket:
    Type: AWS::S3::Bucket
    Condition: IsProduction
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: 'True'
        BlockPublicPolicy: 'True'
        IgnorePublicAcls: 'True'
        RestrictPublicBuckets: 'True'
      Tags:
        - Key: "Resource"
          Value: "shared"

  # Amazon S3
  databucket:
    Type: AWS::S3::Bucket
    Condition: IsProduction
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: 'True'
        BlockPublicPolicy: 'True'
        IgnorePublicAcls: 'True'
        RestrictPublicBuckets: 'True'
      Tags:
        - Key: "Resource"
          Value: "shared"

  # DynamoDB
  historytable:
    Type: AWS::DynamoDB::Table
    Condition: IsProduction
    Properties:
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      AttributeDefinitions:
        - AttributeName: "id"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "id"
          KeyType: "HASH"
      Tags:
        - Key: "Resource"
          Value: "shared"

  # Amazon ECR
  repository:
    Type: AWS::ECR::Repository
    Condition: IsProduction
    Properties:
      LifecyclePolicy:
        LifecyclePolicyText: | # Transform to String
          {
            "rules": [
              {
                "action": { "type": "expire" },
                "selection": {
                  "countType": "imageCountMoreThan",
                  "countNumber": 1,
                  "tagStatus": "untagged"
                },
                "description": "Remove all untagged images",
                "rulePriority": 1
              },
              {
                "action": {"type": "expire"},
                "selection": {
                  "countType": "imageCountMoreThan",
                  "countNumber": 5,
                  "tagStatus": "tagged",
                  "tagPrefixList": [ "vJUR-" ]
                },
                "description": "Only 5 production images are allowed",
                "rulePriority": 2
              },
              {
                "action": {"type": "expire"},
                "selection": {
                  "countType": "imageCountMoreThan",
                  "countNumber": 10,
                  "tagStatus": "tagged",
                  "tagPrefixList": ["JUR-"]
                },
                "description": "Only 10 development images are allowed",
                "rulePriority": 3
              },
              {
                "action": { "type": "expire" },
                "selection": {
                  "countType": "imageCountMoreThan",
                  "countNumber": 20,
                  "tagStatus": "any"
                },
                "description": "Remove all other images (!!! THIS NEEDS TO BE THE HIGHEST VALUE !!!)",
                "rulePriority": 4
              }
            ]
          }
      Tags:
        - Key: "Resource"
          Value: "shared"

  # Amazon EC2: Instances & Volumes
  projectinstance:
    Type: AWS::EC2::Instance
    Condition: IsProduction
    Properties:
      ImageId: !Ref ProjectInstanceAMI
      InstanceType: !Ref ProjectInstanceType
      AvailabilityZone: !Ref AvailabilityZoneName
      KeyName: !Ref EC2KeyPairName
      SecurityGroupIds:
        - !Ref projectinstancesg
      SubnetId: !Ref subnet
      Tags:
        - Key: "Name"
          Value: !Sub '${AWS::StackName}-interface'
        - Key: "Resource"
          Value: "shared"

  # Amazon EC2: Networking & Security
  projectinstanceip:
    Type: AWS::EC2::EIP
    Condition: IsProduction
    Properties:
      Domain: 'vpc'
      InstanceId: !Ref projectinstance

  projectinstancesg:
    Type: 'AWS::EC2::SecurityGroup'
    Condition: IsProduction
    Properties:
      VpcId: !Ref vpc
      GroupDescription: !Sub 'Security group for ${AWS::StackName} project instance'
      SecurityGroupIngress:
        - IpProtocol: "tcp"
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          Description: "SSH Connections"
        - IpProtocol: "tcp"
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: "HTTP"
        - IpProtocol: "tcp"
          FromPort: 8000
          ToPort: 8000
          CidrIp: 0.0.0.0/0
          Description: "Django"
        - IpProtocol: "tcp"
          FromPort: 5757
          ToPort: 5757
          CidrIp: 0.0.0.0/0
          Description: "Flower"
        - IpProtocol: "tcp"
          FromPort: 5858
          ToPort: 5858
          CidrIp: 0.0.0.0/0
          Description: "RabbitMQ"
      Tags:
        - Key: "Name"
          Value: !Sub '${AWS::StackName}-security-group'
        - Key: "Resource"
          Value: "shared"

  vpc:
    Type: 'AWS::EC2::VPC'
    Condition: IsProduction
    Properties:
      CidrBlock: 10.0.0.0/16
      Tags:
        - Key: "Name"
          Value: !Sub '${AWS::StackName}-vpc'
        - Key: "Resource"
          Value: "shared"

  vpcgatewayattachment:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Condition: IsProduction
    Properties:
      VpcId: !Ref vpc
      InternetGatewayId: !Ref internetgateway

  internetgateway:
    Type: 'AWS::EC2::InternetGateway'
    Condition: IsProduction
    Properties:
      Tags:
        - Key: "Name"
          Value: !Sub '${AWS::StackName}-internet-gateway'
        - Key: "Resource"
          Value: "shared"

  subnet:
    Type: 'AWS::EC2::Subnet'
    Condition: IsProduction
    Properties:
      AvailabilityZone: !Ref AvailabilityZoneName
      CidrBlock: 10.0.0.0/24
      VpcId: !Ref vpc
      MapPublicIpOnLaunch: 'True'
      Tags:
        - Key: "Name"
          Value: !Sub '${AWS::StackName}-subnet'
        - Key: "Resource"
          Value: "shared"

  subnetroutetableassociation:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Condition: IsProduction
    Properties:
      RouteTableId: !Ref routetable
      SubnetId: !Ref subnet

  routetable:
    Type: 'AWS::EC2::RouteTable'
    Condition: IsProduction
    Properties:
      VpcId: !Ref vpc
      Tags:
        - Key: "Name"
          Value: !Sub '${AWS::StackName}-route-table'
        - Key: "Resource"
          Value: "shared"

  route:
    Type: 'AWS::EC2::Route'
    Condition: IsProduction
    Properties:
      RouteTableId: !Ref routetable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref internetgateway

  # Amazon Athena: Workgroup
  jurimetriaworkgroup:
    Type: AWS::Athena::WorkGroup
    Condition: IsProduction
    Properties:
      Name: !Sub "${AWS::StackName}-workgroup"
      Description: Jurimetria workgroup
      State: ENABLED
      WorkGroupConfiguration:
        EnforceWorkGroupConfiguration: True
        PublishCloudWatchMetricsEnabled: True
        RequesterPaysEnabled: False
        ResultConfiguration:
          OutputLocation: !Sub "s3://${databucket}/athena-query-results/"

  # Amazon Glue: Databases
  jurimetriadatabase:
    Type: AWS::Glue::Database
    Condition: IsProduction
    Properties:
