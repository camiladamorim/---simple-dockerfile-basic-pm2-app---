        Fn::If:
          - IsProduction
          - !Ref vpc
          - Fn::ImportValue:
              !Sub "${ProductionStack}:VPC"
      GroupDescription: !Sub 'Security group for ${AWS::StackName} project compute environment'
      Tags:
        - Key: "Name"
          Value: !Sub '${AWS::StackName}-ce-sg'
        - Key: "Resource"
          Value: "main"

  # AWS Batch: Access Management (IAM)
  batchservicerole:
    Type: 'AWS::IAM::Role'
    Description: "Allows Batch to create and manage AWS resources on your behalf"
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: batch.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSBatchServiceRole'
      Tags:
        - Key: "Resource"
          Value: "main"

  ecsinstancerole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2008-10-17
        Statement:
          - Sid: ''
            Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role"
      Tags:
        - Key: "Resource"
          Value: "main"

  iaminstanceprofile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Roles:
        - !Ref ecsinstancerole

  ecstaskrole:
    Type: 'AWS::IAM::Role'
    Properties:
      Description: "Permission for Batch jobs (ECS Tasks) to run on resources"
      AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Sid: ''
              Effect: Allow
              Principal:
                Service: ecs-tasks.amazonaws.com
              Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: "AWSCloudwatch"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogStream"
                  - "logs:CreateLogGroup"
                  - "logs:PutLogEvents"
                Resource: '*'
        - PolicyName: "AmazonS3"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "s3:PutObject"
                  - "s3:GetObject"
                  - "s3:ListBucketMultipartUploads"
                  - "s3:PutObjectVersionTagging"
                  - "s3:GetObjectTagging"
                  - "s3:ListBucket"
                  - "s3:PutObjectTagging"
                  - "s3:DeleteObject"
                  - "s3:ListMultipartUploadParts"
                Resource:
                  - Fn::If:
                    - IsProduction
                    - !GetAtt databucket.Arn
                    - Fn::ImportValue:
                        !Sub "${ProductionStack}:DataBucketArn"
                  - Fn::Sub:
                    - '${DATABUCKETARN}/*'
                    - DATABUCKETARN:
                        Fn::If:
                          - IsProduction
                          - !GetAtt databucket.Arn
                          - Fn::ImportValue:
                              !Sub "${ProductionStack}:DataBucketArn"
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:GetObjectTagging"
                  - "s3:ListBucket"
                Resource:
                  - Fn::If:
                    - IsProduction
                    - !GetAtt projectbucket.Arn
                    - Fn::ImportValue:
                        !Sub "${ProductionStack}:ProjectBucketArn"
                  - Fn::Sub:
                    - '${PROJECTBUCKETARN}/*'
                    - PROJECTBUCKETARN:
                        Fn::If:
                          - IsProduction
                          - !GetAtt projectbucket.Arn
                          - Fn::ImportValue:
                              !Sub "${ProductionStack}:ProjectBucketArn"
        - PolicyName: "Glue"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                - "glue:SearchTables"
                - "glue:GetConnections"
                - "glue:GetTables"
                - "glue:GetTableVersions"
                - "glue:GetPartitions"
                - "glue:DeleteTableVersion"
                - "glue:BatchGetPartition"
                - "glue:GetDatabases"
                - "glue:GetTable"
                - "glue:GetDatabase"
                - "glue:GetPartition"
                - "glue:GetTableVersion"
                - "glue:GetConnection"
                - "glue:BatchDeleteTableVersion"
                Resource: '*'
        - PolicyName: "AWSAthena"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "athena:StartQueryExecution"
                  - "athena:GetQueryResultsStream"
                  - "athena:GetQueryResults"
                  - "athena:GetNamedQuery"
                  - "athena:ListTagsForResource"
                  - "athena:ListQueryExecutions"
                  - "athena:ListNamedQueries"
                  - "athena:GetWorkGroup"
                  - "athena:CancelQueryExecution"
                  - "athena:GetQueryExecution"
                  - "athena:StopQueryExecution"
                  - "athena:BatchGetNamedQuery"
                  - "athena:BatchGetQueryExecution"
                Resource:
                  Fn::Sub:
                    - "arn:aws:athena:*:*:workgroup/${AthenaWorkgroup}"
                    - AthenaWorkgroup:
                        Fn::If:
                          - IsProduction
                          - !Ref jurimetriaworkgroup
                          - Fn::ImportValue:
                              !Sub "${ProductionStack}:JurimetriaWorkgroup"
              - Effect: Allow
                Action:
                  - "athena:GetNamespaces"
                  - "athena:GetExecutionEngine"
                  - "athena:GetNamespace"
                  - "athena:GetExecutionEngines"
                  - "athena:GetQueryExecutions"
                  - "athena:GetTables"
                  - "athena:GetTable"
                  - "athena:ListWorkGroups"
                  - "athena:RunQuery"
                  - "athena:GetCatalogs"
                Resource: "*"
      Tags:
        - Key: "Resource"
          Value: "main"

