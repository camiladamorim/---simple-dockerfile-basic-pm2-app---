        InstanceRole: !Ref iaminstanceprofile
        Tags: { # Some tags hard-coded because compute environment does not propagate stack tags
          "Name" : !Sub '${AWS::StackName}-batch',
          "Resource": "main",
          "Environment": !Ref Environment,
          "Project": jurimetria,
          "Team": etl
        }

